language: java

cache:
  directories:
  - $HOME/.m2

services:
  - xvfb

addons:
  chrome: stable
before_install:
  - sudo apt-get -qq update || echo no sudo apt-get
  - sudo apt-get install -y libgnome2-0
  - sudo apt-get install -y libwebkitgtk-3.0-0 || echo no sudo apt-get
  - sudo apt-get install -y openjdk-8-jdk openjdk-11-jdk && wget https://github.com/shyiko/jabba/raw/master/install.sh && chmod +x install.sh && ./install.sh && . ~/.jabba/jabba.sh
  # start your web application and listen on `localhost`
  - google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost &
install:
  - mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -ntp
script:
  - JAVA_HOME=$(jdk_switcher home openjdk8) mvn test org.jacoco:jacoco-maven-plugin:0.8.2:report -B -ntp
#  - mvn test org.jacoco:jacoco-maven-plugin:0.8.2:report -B -ntp
after_success:
  - mvn coveralls:report -B -ntp
