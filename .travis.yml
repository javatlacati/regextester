language: java
cache:
  directories:
  - $HOME/.m2
  - ./client-idea/lib
addons:
  chrome: stable
before_install:
  - sudo apt-get -qq update || echo no sudo apt-get
  - sudo apt-get install -y libgnome2-0
  - sudo apt-get install -y libwebkitgtk-3.0-0 || echo no sudo apt-get
  - # start your web application and listen on `localhost`
  - google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost &
  - cd client-idea
  - mkdir -p lib
  - cd lib
  - echo $TEST_VAR
  - echo wget â€“q https://www.jetbrains.com/intellij-repository/releases/com/jetbrains/intellij/idea/ideaIC/$VERSION/ideaIC-$VERSION.zip
  - test -f "ideaIC-$VERSION.zip" || wget https://www.jetbrains.com/intellij-repository/releases/com/jetbrains/intellij/idea/ideaIC/$VERSION/ideaIC-$VERSION.zip
  - jar xf ideaIC-$VERSION.zip
  - cd ..
  - cd ..
before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start || echo No X11
  - sleep 3
install:
  - mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B
script:
  - mvn test org.jacoco:jacoco-maven-plugin:0.8.2:report -B
